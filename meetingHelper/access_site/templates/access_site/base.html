{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>部会ヘルパー</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-gray-100 to-gray-300 text-gray-900 font-sans">

  <!-- ヘッダー -->

    {% block content %}

  <!-- フッター -->
  <footer class="bg-gradient-to-r from-purple-200 via-blue-400 to-purple-200 text-white py-4 shadow-lg text-center text-sm mt-auto">
