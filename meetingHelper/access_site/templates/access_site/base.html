{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>部会ヘルパー</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-gray-100 to-gray-300 text-gray-900 font-sans">

  <!-- ヘッダー -->
  <header class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-5 shadow-lg">
    <h1 class="text-3xl font-bold text-center tracking-wide">部会ヘルパー</h1>
  </header>

  <!-- メインコンテンツ -->
  <main class="flex-grow container max-w-4xl mx-auto p-8 bg-white shadow-xl rounded-2xl mt-10">
    {% block content %}
    {% endblock %}
  </main>

  <!-- フッター -->
  <footer class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-4 mt-10 shadow-lg text-center text-sm">
    <p>© 2025 Integral-07</p>
  </footer>

</body>
</html>
