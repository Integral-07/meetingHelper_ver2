{% extends 'access_site/base.html' %}

{% block content %}
  <div class="flex-grow container max-w-4xl mx-auto p-8 bg-white shadow-xl rounded-2xl mt-10">
    <h2 class="text-3xl font-semibold mb-4">メンバー削除</h2>

    <form method="post" class="flex-col bg-white p-6 shadow-md rounded-lg">
      {% csrf_token %}
      <p class="text-red-500 mb-4 text-2xl">本当にこのメンバーを削除しますか？</p>

      <table class="min-w-full bg-white border border-gray-300 shadow-md rounded-lg">
        <thead>
          <tr class="bg-gray-200 text-gray-700">
            <th class="px-4 py-2 border">学年</th>
            <th class="px-4 py-2 border">氏名</th>
            <th class="px-4 py-2 border">LINEの名前</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center border-b hover:bg-gray-100">

              <td class="px-4 py-2 border">{{ grade }}年生</td>
              <td class="px-4 py-2 border">{{ member.name }}</td>
              <td class="px-4 py-2 border">{{ nick_name }}</td>
          </tr>
        </tbody>
      </table>

      <div class="mb-4 text-red-500 mt-10">
        {{ error }} 
      </div>
      
      <!-- Center the delete button -->
      <div class="flex justify-center mt-10">
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          削除
        </button>

        <a href="{% url 'access_site:dash_board' %}" class="ml-20 bg-green-400 text-white px-4 py-2 rounded hover:bg-blue-400">キャンセル</a>
      </div>
    </form>
  </div>
{% endblock %}
